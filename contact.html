<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/contact.css">
    <title>contact</title>
</head>

<body id="contactBody">
    <header>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./about.html">About</a>

                </li>
                <li>
                    <a href="./contact.html">Contact Me</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="contactContent">
        <form name "subscribing" action="./thankYou.html" method="post" name="my_site" input type="submit" data-netlify= "true">
            <fieldset>
                <legend>Your Information</legend>
                <div>
                    <label for="firstName">First Name</label><br>
                    <input type="text" name="firstName" required maxlength="15" minlength="1"
                        placeholder="Enter Your Name">
                    <small>REQUIRED!</small>
                </div>
                <div>
                    <label for="lastName">Last Name</label><br>
                    <input type="text" name="lastName" maxlength="20" minlength="2" placeholder="Enter Your Last name">
                    <br>
                </div>
            </fieldset>
            <fieldset>
                <legend>Your Contact Information</legend>
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" required placeholder="abc@abc.com">
                    <small>REQUIRED!</small>
                </div>
                <div>
                    <label for="tel">Phone</label><br>
                    <input type="tel" name="tel" placeholder="(111)111-1111)">
                </div>
            </fieldset>
            <div id="submitBotton">
                <input type="submit" value="Submit">
            </div>
        </form>
        <div>
            <a href="https://github.com/KzZaferani">Github</a>
            <a href="https://www.linkedin.com/in/kz-zaferani-8262b924b/">Linkedin</a>
        </div>
    </main>
    <div id="cite">
        <cite>
            <a href="https://unsplash.com/photos/WDtrhhqTXQM" alt="Photo">Photo Source:Malik Skydsgaard</a>
        </cite>
    </div>
    <footer id="footer">
        <span>&copy;Kz</span>
    </footer>

</body>

</html>

            <h1>Contact Me</h1>
        </header>
        <main>
            <form action="./thanks.html" method="post" name="lesson-03-contact-me" netlify>
                <fieldset>
                    <legend>Your Information</legend>
                    <div>
                        <label for="firstName">First Name</label><br>
                        <input type="text" name="firstName" id="firstName" required maxlength="15" minlength="1"
                            placeholder="Enter Your Name"><br>
                        <small>REQUIRED!</small>
                    </div>
                    <div>
                        <label for="lastName">Last name Name</label><br>
                        <input type="text" name="lastName" id="lastName" maxlength="20" minlength="2"
                            placeholder="Enter Your Last name"><br>
                        
                    </div>
                </fieldset>
    
    
    
                <fieldset>
                    <legend>Your Contact Option</legend>
                    <div>
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email" required placeholder="joe@acmeinc.com"><br>
                        <small>REQUIRED!</small>
                    </div>
                    <div>
                        <label for="tel">Phone</label><br>
                        <input type="tel" name="tel" id="tel" placeholder="(555)555-5555)">
                    </div>
                </fieldset>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
